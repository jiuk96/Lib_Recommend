{% extends 'base.html' %}

{% block style %}
<style>
@font-face {
  font-family: 'GongGothicLight';
  src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10@1.0/GongGothicLight.woff') format('woff');
  font-weight: normal;
  font-style: normal;
}

*{
  padding : 0;
  font-family: 'GongGothicLight';
  font-weight: normal;
  font-style: normal;
}

main{
  margin-bottom: 10%;
}

.card {
  width : 700px;
  margin: auto;
  border-radius: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card-header {
  background : transparent;
  font-size : 17px;
}

.card-body {
  width : 650px;
  height : auto;
  background: white;
  border-radius: 20px;
  justify-content: center;
  padding-top:70px;
  padding-bottom: 70px;
}

#bt{
  margin-top:30px;
  margin-bottom:-30px;
  text-align: center;
}
#bt button{
  margin-right: -10px;
  background: linear-gradient(125deg,#81ecec,#6c5ce7,#81ecec);
  border:none;
  width:150px;
  height:40px;
}


#bt-1{
  margin-top : -70px;
  margin-bottom:30px;
  text-align: center;
}

.btn-btn-sm-btn-warning {
  border-radius: 5px;
  border-color : transparent;
  color : white;
  width:100px;
  height:30px;
  margin-bottom: 30px;
}

.btn-btn-sm-btn-success {
  margin-right: -10px;
  border-radius: 5px;
  border-color : transparent;
  width:100px;
  height:30px;
  margin-bottom: 30px;
}

.btn-btn-sm-btn-success1 {
  margin-right: -10px;
  border-radius: 5px;
  border-color : transparent;
  width:auto;
  height:30px;
}

.form-label {
  border-bottom : 2px solid rgba(0, 0, 0, 0.1);
  padding : 10px 10px;
  font-size : 15px;
}

.mb-4 {
  border-top : 2px solid rgba(0, 0, 0, 0.1);
  padding: 10px;
  font-size : 12px
}

#edit-area {
  background : #dcdcdc;
  border-radius : 5px;
}

</style>

{% endblock %}

{% block scripts %}
<script>
    function postContent() {
        let content = $("#my-content").val()
        let author = `{{g.user.user_id}}`

        $.ajax({
            url: '/post',
            type: 'post',
            data: {
                'content': content,
                'author': author
            },
            success: function (res) {
                let result = res['result']
                if (result == "success") {
                    window.location.reload()
                } else {
                    alert("저장오류!")
                }
            }
        })
    }

    function deletePost(id) {
        let author = `{{g.user.user_id}}`
        $.ajax({
            url: '/post',
            type: 'DELETE',
            data: {
                'id': id,
                'author': author
            },
            success: function (res) {
                if (res['result'] == 'success') {
                    alert("삭제 성공!")
                    window.location.href = '/post'
                } else {
                    alert("삭제 실패!")
                }
            }
        })
    }
    function postUpdatePost(id) {
        let content = $(`#userEidContent${id}`).val()
        $.ajax({
            url: '/post',
            type: 'PATCH',
            data: {
                "id": id,
                "content": content
            },
            success: function (res) {
                if (res['result'] == 'success') {
                    alert("수정성공")
                    window.location.href = '/post'
                }
            }
        })
    }
    function updatePost(id) {
        let content = $(`#userContent${id}`).text()
        let tmpHtml = `<textarea id=userEidContent${id} class="form-control" rows="3"></textarea>`
        let tmpBtn = `<button class="btn-btn-sm-btn-success1" onclick="postUpdatePost(${id})">수정완료</button>`
        $("#edit-area").empty()
        $("#edit-area").append(tmpHtml)
        $(`#editBtn${id}`).hide()
        $(`#userEidContent${id}`).val(content)
        $("#edit-area").append(tmpBtn)

    }
</script>
{% endblock %}

{% block content %}
<h2 class="title">도서관 건의사항</h2>
<hr>
<div class="card">
    <h5 class="card-header">새 글 작성</h5>
    <div class="card-body">
        <div class="mb-3">
            <label class="form-label">{{g.user.user_id}}님, 글을 작성하세요</label>
            <textarea id='my-content' class="form-control" rows="6" style="resize:none;"></textarea>
        </div>
        <div id = "bt">
        <button class="btn btn-primary" onclick="postContent()">작성하기</button>
        </div>
    </div>
</div>
<hr>
{% for post in post_list %}
<div class="card mt-2">
  <h5 class="card-header">글 목록</h5>
    <div class="card-body">
        <div class="mb-3">
            <label class="form-label">{{post.author}}</label>
            <div id='edit-area'>
                <p id='userContent{{post.id}}'>{{post.content}}</p>
            </div>
        </div>
        <div class = "mb-4">
        {{post.created_at}}
        </div>
    </div>

    <!-- 자신의 글만 수정할 수 있게 한다 -->
    {% if post.author == g.user.user_id %}
    <div class="card-footer-text-muted">
      <div id = "bt-1">
        <button class="btn-btn-sm-btn-warning" onclick="deletePost('{{post.id}}')">삭제하기</button>
        <button id='editBtn{{post.id}}' class="btn-btn-sm-btn-success" onclick="updatePost('{{post.id}}')">수정하기</button>
        </div>
    </div>
    {% endif %}


</div>
{% endfor %}

{% endblock %}
